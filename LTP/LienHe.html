<section class="contact-three">
    <div class="con">
        <div class="r-n-g">
            <div class="c-m-12">
                <div style="width: 100%;margin-bottom:80px;">
                    <iframe style="width:100%;height:500px;" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDG4fjpb1PrLgtUzGtCvrpBeyBD3PERh4w&amp;q=ANZAMTECH,+JSC" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

                    </div>
